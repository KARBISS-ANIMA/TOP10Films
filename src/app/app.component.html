<body class="items-center content-center ml-14 flex justify-center">
<div class="text-center text-amber-800">
  <h1>TOP 10 FILMS</h1>
  @for (results of title(); track results) {
    <ul role="list" class="divide-y divide-gray-200 mt-16">
      <li class="py-4">
        <div class="wrapper glyphicons_v2 picture grey no_image_holder">
          <a class="image" href="/movie/{{results.id}}" title="{{results.title}}">
            <img loading="lazy" class="poster w-[100%]" src="https://media.themoviedb.org/t/p/w220_and_h330_face/{{results.poster_path}}" srcset="https://media.themoviedb.org/t/p/w220_and_h330_face/{{results.poster_path}} 1x, https://media.themoviedb.org/t/p/w440_and_h660_face/{{results.poster_path}} 2x" alt="{{results.title}}">
          </a>
        </div>
        <p>{{results.title}}</p>
        <div>
          <p>Рейтинг: {{results.vote_average}}/10</p>
        </div>
      </li>
    </ul>
    <app-button-like (click)="addFavorit(results.id)" [filmId]=results.id />
  }
</div>
</body>
